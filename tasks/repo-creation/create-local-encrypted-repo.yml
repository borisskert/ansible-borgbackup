---
- name: Create repo directory
  file:
    path: "{{item.repo_path}}"
    state: directory
    owner: root
    group: root
    mode: 0755
  register: repo_creation

- name: Determine if encrypted repo exists
  shell: |
    set timeout 10
    export BORG_PASSPHRASE="{{item.encryption_passphrase}}"
    borg info "{{item.repo_path}}"
  changed_when: False
  failed_when: False
  register: repo_info

- name: Init local encrypted repo
  shell: |
    export BORG_PASSPHRASE="{{item.encryption_passphrase}}"
    borg init --encryption {{item.encryption_mode}} "{{item.repo_path}}"
  when: repo_info.rc != 0
